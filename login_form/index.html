<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <div class="row">
            <h1>Login</h1>
        </div>
        <div class="row content">
            <div class="row-1">
                <label for="name" class="name">Username</label>
                <div>
                <input type="text" placeholder="Enter Username..." class="name" >
                </div>
            </div>
            <div class="row-1">
                <label for="password" class="name">Password</label>
                <div>
                <input type="password" placeholder="Enter Password..." class="name">
                </div>
            </div>
        </div>
        <div class="row content">
            <div class="row-2">
            <input type="checkbox" id="remember">
            <label for="Remember me" id="remember">Remember Me</label>
            </div>
            <div class="row-2 pwd">
            <label for="forgot-pwd">Forgot Password?</label>
            </div>
        </div>
        <div>
            <div class="content btn">
                <button class="button">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
